<p>Girls Trip, <span class="rating">4 Stars</span></p>

<script>

    window.addEventListener("load", changeToStars);
    function changeToStars() {
        var movies = document.getElementsByClassName("rating");
        for (var i = 0; i < movies.length; i++) {
            var starNumber = movies[i].innerHTML.charAt(0); // get the number of stars by taking first character of span
            movies[i].innerHTML = ""; // clear text from the span
            for (var x = 0; x < starNumber; x++) {
                movies[i].innerHTML = movies[i].innerHTML + "<span class='glyphicon glyphicon-star'></span>";
            }
        }
    }
