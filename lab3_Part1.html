<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3 Part 1</title>
</head>
<body>

<!--- create input text box for user to create items to add to list --->
<form>
    <label>
        Please enter item to add to list:
        <input id="list" type="text" name="list" maxlength="50"
                required="required">
    </label>
</form>

<!--- create a button to add items to the list --->
<button id="add">Add to list</button>

<h1>A List of Items:</h1>

<!--- create an empty unordered list --->
<ul id="my_list">
</ul>

<script>

    //Find the add button, and add a click listener
    document.getElementById('add').addEventListener('click', addToList);




    function addToList() {

        var newItem = document.getElementById('list');
        // if user puts text in input box then display their item
        //if (newItem = document.getElementsByTagName('input')) {

            //Find the ul list by the id
            var my_list_element = document.getElementById('my_list');

            //Make a new HTML element for this document, of type <li>
            var new_list_item = document.createElement('li');
            console.log(newItem);
            //Configure properties of this element. innerHTML can be any valid text or HTML.
            new_list_item.innerHTML = newItem.value;

            //Add the new item as a new child to the unordered list
            my_list_element.appendChild(new_list_item);

            newItem.value = ""

        //}
    }



</script>

</body>
</html>
